<!-- meal.component.html -->
<div *ngFor="let meal of meals">
  <h2>{{ meal.name  | capitalize}}</h2>
  <p>Typ: {{ meal.type }}</p>
  <h3>Składniki:</h3>
  <ul>
    <li *ngFor="let ingredient of meal.ingredients">
      {{ ingredient.name }}
    </li>
  </ul>
  <h3>Wartości odżywcze:</h3>
  <ul>
    <li *ngFor="let nutritional of sortNutritionals(meal.nutritionals)">
      {{ nutritional.type }}: {{ nutritional.value }}
    </li>
  </ul>
</div>
