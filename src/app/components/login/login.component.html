<div class="form">
    <h1>Zaloguj się</h1>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <input type="text" id="useraname" formControlName="username" placeholder="Nazwa użytkownika">
        <br>
        <input type="text" id="password" formControlName="password" placeholder="Hasło">
        <br>
        <input type="submit" value="Zaloguj" id="btn">
    </form>
    <a (click)="register()">Rejestracja</a>
</div>
