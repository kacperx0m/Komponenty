<div class="form">
    <h1>Zaloguj się</h1>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <label for="useraname">Nazwa użytkownika</label>
        <input type="text" id="useraname" formControlName="username">
        <br>
        <label for="password">Hasło</label>
        <input type="text" id="password" formControlName="password">
        <br>
        <input type="submit" value="Zaloguj" id="btn">
    </form>
    <button (click)="register()">Rejestracja</button>
</div>
